{% extends 'base.html' %}
{% block title %}Library{% endblock %}
{% block content %}
    <h2 class="col-12">Library<hr></h2>
    <table class="table col-12">
        <thead><th>Product</th><th>Download</th></thead>
        {% for p in object_list %}
            <tr>
                <td><a href="#">{{ p.name }}</a></td>
                <td>
                    {% for d in p.get_downloads %}
                        <a href="{{ d.get_download_url }}">{{ d.name }}</a><br>
                    {% endfor %}
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
