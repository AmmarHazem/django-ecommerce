<form method="GET" novalidate action="{% url 'search:product' %}" class="search-form">
    <div class="input-group">
        <input type="text" class="form-control" name="q" value="{{ request.GET.q }}" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
    </div>
</form>
