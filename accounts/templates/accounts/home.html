{% extends 'base.html' %}
{% block content %}
    <h1 class="col-12">Account</h1>
    <hr>
    <div class="col-12 col-md-3 my-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Support</h5>
                <div class="list-group">
                    <a href="#" class="list-group-item">About</a>
                    <a href="{% url 'contact:contact' %}" class="list-group-item">Contact</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-3 my-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Billing</h5>
                <div class="list-group">
                    <a href="{% url 'orders:list' %}" class="list-group-item">Orders</a>
                    <a href="{% url 'billing:add-method' %}" class="list-group-item">Add a Payment Method</a>
                    <a href="#" class="list-group-item">Addresses</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-3 my-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Account Settings</h5>
                <div class="list-group">
                    <a href="{% url 'accounts:edit-credentials' %}" class="list-group-item">Account Credentials</a>
                    <a href="{% url 'password:password_change' %}" class="list-group-item">Reset Password</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-3 my-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Prefrences</h5>
                <div class="list-group">
                    <a href="{% url 'markting:prefrence' %}" class="list-group-item">Email Markting</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-3 my-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">History</h5>
                <div class="list-group">
                    <a href="{% url 'accounts:history' %}" class="list-group-item">Products</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
